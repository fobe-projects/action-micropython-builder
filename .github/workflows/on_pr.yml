name: Build PR
on:
  pull_request:

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

jobs:
  docker-amd64:
    strategy:
      fail-fast: false
      matrix:
        mpy_platform:
          - esp32
          - nrf
    uses: ./.github/workflows/docker_build.yml
    with:
      mpy_platform: ${{ matrix.mpy_platform }}
      platform: linux/amd64
      runs-on: ubuntu-24.04
      push: false
    secrets: inherit